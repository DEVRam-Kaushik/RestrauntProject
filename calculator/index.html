<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
        <input type=" text" name="screen" id="screen">
        <table>
            <tr>
            <td><button>C</button></td>
            <td><button class="blue">/</button></td>
            <td><button>x</button></td>
            <td><button>%</button></td>
            </tr>
            <tr>
                <td><button class="black">7</button></td>
                <td><button class="black">8</button></td>
                <td><button class="black">9</button></td>
                <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button class="black">4</button></td>
                    <td><button class="black">5</button></td>
                    <td><button class="black">6</button></td>
                    <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button class="black">1</button></td>
                        <td><button class="black">2</button></td>
                        <td><button class="black">3</button></td>
                        <td rowspan="2"><button class="equal">=</button></td>
                        </tr>
                        <tr>
                            <td><button class="black">0</button></td>
                            <td><button>.</button></td>
                            <td><button>DEL</button></td>
                            </tr>
        </table>
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
